<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Masonry Demo  |  Vertical Layout</title>
 <link rel="stylesheet" href="style-dist.css">
</head>
<body>
  <div class="sitewrapper">
    <!-- bg overlays -->
    <div class="overlay-1"></div>
    <div class="overlay-2"></div>

    <header class="sitemast">
      <h2>Masonry</h2>
      <hr>
      <div><p>Vertical Layout</p></div>
    </header><!-- .sitemast -->

    <main class="sitemain">
      <div class="sitemain-wrapper">
        <div class="sitemain-content">
          <h2 class="content-title">Horizontal brick layers</h2>
          <div class="content-wrapper">
            <ul id="gallery" class="gallery">
              <li id="gallery-item-01" class="gallery-item" style="background: url(images/photo-01.jpg) center/cover no-repeat;">
                <div id="photo-01-overlay" class="gallery-item-overlay hide"></div>
                <div id="photo-01-plus" class="gallery-item-plus hide">&plus;</div>
                <img class="gallery-item" src="images/photo-01.jpg" alt="Hello world">
                <div id="photo-01-content" class="gallery-item-content hide">
                  <h3 class="gallery-item-content__title">Some Title Will Go Here</h3>
                  <div class="gallery-item-content__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
                </div>
              </li>
            </ul><!-- .gallery -->
          </div><!-- .content-wrapper -->
        </div><!-- .sitemain-content -->

        <div class="sitemain-bg"></div><!-- .sitemain-bg -->
      </div>
    </main><!-- .sitemain -->

    <div class="spacer"></div>

    <footer class="sitefooter">
      <div class="sitefooter-wrapper">
        <h1><a href="https://joedomingo.online" target="_blank" rel="nofollow">joedomingo.online</a></h1>
      </div>
    </footer><!-- .sitefooter -->
  </div><!-- .sitewrapper -->

  <!-- Custom JS -->
  <script src="js/_variables.js"></script>
  <script src="js/gallery-items-dist.js"></script>
  <script src="js/hover-dist.js"></script>
</body>
</html>
